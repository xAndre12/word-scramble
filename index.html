<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scirpt.js" defer></script>
</head>
<body>
    <div class="box">
        <span class="title">Word Scramble</span>
        <hr>
        <p class="word"></p>
        <p class="hint">Hint: The process of incrase of grow</p>

            <button class="check">Check Word</button>
        </div>
    </div>
